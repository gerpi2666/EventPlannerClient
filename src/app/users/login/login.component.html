<section class="bg-light d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <div class="text-center mb-4">
              <h2 class="h1"><img src="../../../assets/logo.png" alt=""></h2>
            </div>
            <h1 class="h4 font-weight-medium text-dark text-center mb-4">
              Iniciar sesión
            </h1>
            <form [formGroup]="formulario">
              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" formControlName="email" 
                  class="form-control"
                  placeholder="ejemplo@gmail.com" >
                  <mat-error *ngIf="errorHandling('email', 'required')">
                    Correo es <strong>requerido</strong>
                  </mat-error>
                  <mat-error *ngIf="errorHandling('email', 'email')">
                    El correo  <strong>debe tener un formato adecuado</strong>
                  </mat-error>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" formControlName="password"  
                  class="form-control"
                  >
                  <mat-error *ngIf="errorHandling('password', 'required')">
                    Contraseña es <strong>requerida</strong>
                  </mat-error>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
              </div>
              <button class="btn btn-primary w-100" mat-menu-item (click)="submitForm()">
                Iniciar Sesión
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
